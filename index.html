<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>HomeExchange</title>
</head>
<body>
   <main class="intro">
      <header class="header">
         <div class="location">
            <div class="image-container">
               <img src="slike/location.png" alt="">
            </div>
            <a href="#">New York</a>
         </div>
         <nav class="main-nav">
            <ul>
               <li><a href="#">Rent</a></li>
               <li><a href="#">Buy</a></li>
               <li><a href="#">Sell</a></li>
               <li><a href="#">Messages</a></li>
            </ul>
         </nav>
      </header>
      <div class="intro-text">
         <h1>Welcome to HomeExchange</h1>
         <h3>Your fastest way to find or sell home online</h3>
      </div>
   </main>
   <section class="filters">
      <a class="button" href="#">$1,200 - $4,000</a>
      <a class="button" href="#">1+ Bedroom</a>
      <a class="button" href="#">Garage</a>
   </section>
   <section class="showcase">
      <div class="showcase-container">
         <div class="image-container">
            <img src="slike/1.jpg" alt="">
            <div class="extra-info">
               <p>Loft Apartment $3,000</p>
            </div>
         </div>
         <div class="image-container">
            <img src="slike/2.jpg" alt="">
            <div class="extra-info">
               <p>Lux Studio $4,500</p>
            </div>
         </div>
         <div class="image-container">
            <img src="slike/3.jpg" alt="">
            <div class="extra-info">
               <p>Cozy Bedroom $2,000</p>
            </div>
         </div>
         <div class="image-container">
            <img src="slike/4.jpg" alt="">
            <div class="extra-info">
               <p>Penthouse Office $8,000</p>
            </div>
         </div>
         <div class="image-container">
            <img src="slike/5.jpg" alt="">
            <div class="extra-info">
               <p>Floor 1 Apartment $4,900</p>
            </div>
         </div>
         <div class="image-container">
            <img src="slike/6.jpg" alt="">
            <div class="extra-info">
               <p>Lux House $12,000</p>
            </div>
         </div>
      </div>
   </section>
</body>
</html>
